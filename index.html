<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="purple">
    <div class="container">
      <div class="row purple header-row">
        <div class="column-full">
          <h1 class="no-bold header inline-block">Code Journal</h1>
          <a href="#" class="entries-link round-border" data-view="entries">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form" id="view-form" class="view">
        <form>
          <div class="row">
            <div class="column-full">
              <h1 class="no-bold title">New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" alt="placeholder" id="image">
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input class="input round-border" required name="title" type="text" id="title">
              <label for="photo-url">Photo URL</label>
              <input class="input round-border" required name="image" type="text" id="photo-url">
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea required class="notes no-resize round-border" name="notes" id="notes"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full submit-button">
              <input required type="submit" id="submit" data-view="null" value="Save" class="purple round-border">
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" id="view-entries" class="view hidden">
        <div class="row">
          <div class="column-full">
            <h1 class="no-bold title inline-block">Entries</h1>
            <a href="#" class="new-button round-border" data-view="entry-form">New</a>
            <p class="no-entry-p hidden">No entries have been recorded.</p>
          </div>
        </div>
        <ul>
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
