<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="purple">
    <div class="container">
      <div class="row purple header">
        <div class="column-full">
          <h1 class="no-bold">Code Journal</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form">
        <form>
          <div class="row">
            <div class="column-full">
              <h1 class="no-bold title">New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <img src="images/placeholder-image-square.jpg" alt="placeholder">
            </div>
            <div class="column-full">
              <div class="row">
                <label for="title">Title</label>
              </div>
              <div class="row">
                <input class="length" required name="title" type="text" id="title">
              </div>
              <div class="row">
                <label for="photo-url">Photo URL</label>
              </div>
              <div class="row">
                <input class="length" required name="image" type="text" id="photo-url">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <textarea required name="notes" id="notes"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <input type="submit" value="Save" class="purple">
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
